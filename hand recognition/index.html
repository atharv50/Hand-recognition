<html>
  <head>
  <title>HAND GESTURE To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
  <div class="container">
  <center>
  <h3 class="btn btn-warning heading">HAND GESTURE TO EMOJI APP
  <br>
   <span>&#9757;</span>
   <span>&#99943;</span>
   <span>&#9995;</span>
   <span>&#9996;</span>
   <span>&#128070;</span>
   <span>&#128071;</span>
   <span>&#128072;</span>
   <span>&#128073;</span>
   <span>&#128074;</span>
   <span>&#128075;</span>
   <span>&#128076;</span>
   <span>&#128077;</span>
   <span>&#128078;</span>
   <span>&#128079;</span>
   <span>&#128080;</span>
   <span>&#128400;</span>
   <span>&#128406;</span>

  </h3>
  
  <br><br>
  
  <p style="font-size: 22px;">Take photograph of your hand to generate emoji
  <br>
  <b style="color: yellow">Thumb?</b>
  <br>
  <b style="color: black">index?</b>
  <br>
  <b style="color: red">middle</b>
  <br>
  <b style="color: cyan">ring</b>
  <br>
  <b style="color: rgb(0, 255, 85)">pinky</b>
  <br>
  </p>
  
  <div class="col-md-4 col-sm-12 col-xs-12">
  <label>Webcam View - </label>
  <div id="camera"></div>
  <br><br>
  <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
  </div>
  
  <div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1 - </label>
  <p class="emotion_name" id="result_emotion_name"></p>
  <p class="emoji" id="update_emoji"></p>
  
  <label>Prediction 2 - </label>
  <p class="emotion_name" id="result_emotion_name2"></p>
  <p class="emoji" id="update_emoji1"></p>
  </div>
  
  <div class="col-md-4 col-sm-12 col-xs-12">
  <label>Snapshot - </label>
  <div id="result"></div>
  <br><br>
  <button onclick="check();" class="btn btn-success">Predict hand / finger gesture</button>
  </div>
  
  </center>
  
  </div>
  
  <script src="main.js"></script>
  
  </body>
  </html>
